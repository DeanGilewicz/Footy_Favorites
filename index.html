<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Getaways!</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="hero-unit">
      <h1>Getaways</h1>
      <button name="sign_up">Sign Up</button>
      <div id="getawayForm"></div>
      <div id="sort">
        <button>
          <select>
            <option value="Sort by" selected = "selected">Sort By</option>
            <option value="name">name</option>
            <option value="destination">destination</option>
            <option value="length of stay">duration</option>
            <option value="rating">rating</option>
          </select>
        </button>
      </div>
      <div id="getawayList"></div>
    </div>


    <script type="text/template" id="addTemp">
      <h3>Sign in to post your getaway...</h3>

      <form id="signInForm">
        <input type="email" id="user_name" placeholder="email" />
        <input type="password" maxlength="10" id="user_password" placeholder="password" />
        <button name="sign_in">Sign In</button>
      </form>

      <form id="addGetaway">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="getaway_destination" placeholder="Destination Visited" required />
        <input type="number" min="1" max="100" id="getaway_duration" placeholder="Length of Stay in Days" required />
        <button>Add Getaway</button>
      </form>
    </script>

    <script type="text/template" id="listTemp">
      <li id="<%= _id %>">
        <p><%= destination %></p>
        <p>Duration: <%= duration %> days</p>
        <p>Traveler: <%= name %></p>
        <a href="#/edit/<%= _id %>">
          <% if(rating !== '') { %>
            <div><p>Rating: <%= rating %></p></div>
          <% } else { %>
            <div><p>click to add rating</p></div>
          <% } %>
          <% if(comments !== '') { %>
            <div><p>Comments: <%= comments %></p></div>
          <% } else { %>
            <div><p>click to add comments</p></div>
          <% } %>
        </a>
      </li>
    </script>

    <script type="text/template" id="singleTemp">
      <li id="<%= _id %>">
        <form id="updateGetaway">
            <div>
              <input type="text" value="<%= name %>" id="update_name" />
              <input type="text" value="<%= destination %>" id="update_destination" />
              <input type="number" min="1" max="100" value="<%= duration %>" id="update_duration" />
              <input type="text" value="<%= rating %>" id="update_rating" />
              <textarea id="update_comments"><%= comments %></textarea>
            </div>
            <button>Update Getaway</button>
            <button id="delete">Delete</button>
        </form>
      </li>
    </script>


    <script src="scripts/vendor.js"></script>

    <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

    <script src="scripts/main.js"></script>
</body>
</html>
