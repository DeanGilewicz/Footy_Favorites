<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Getaways!</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <h1>Getaways</h1>
      <div id="getawayForm"></div>
      <div id="getawayList"></div>
    </div>

    <script type="text/template" id="addTemp">
        <form id="addGetaway">
        <input type="text" id="user_name" placeholder="Your Name" />
        <input type="text" id="getaway_destination" placeholder="Destination Visited" />
        <input type="text" id="getaway_duration" placeholder="Length of Stay" />
        <button>Add Getaway</button>
        </form>
    </script>

    <script type="text/template" id="listTemp">
      <li id="<%= _id %>">
        <a href="#/edit/<%= _id %>">
          <div><%= name %> visited <%= destination %> and stayed <%= duration %> </div>
          <% if(rating !== '') { %>
              <div><%= rating %></div>
          <% } %>
          <% if(comments !== '') { %>
              <div><p><%= comments %></p></div>
          <% } %>
        </a>
      </li>
    </script>

    <script type="text/template" id="singleTemp">
      <li id="<%= _id %>">
        <form id="updateGetaway">
            <div>
              <input type="text" value="<%= name %>" id="update_name" />
              <input type="text" value="<%= destination %>" id="update_destination" />
              <input type="text" value="<%= duration %>" id="update_duration" />
              <textarea id="update_comments"><%= comments %></textarea>
              <input type="text" value="<%= rating %>" id="update_rating" />
            </div>
            <button>Update Getaway</button>
            <button id="delete">Delete</button>
        </form>
      </li>
    </script>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/models/getaway_model.js"></script>
    <script src="scripts/collections/getaway_collection.js"></script>
    <script src="scripts/views/add_getaway_view.js"></script>
    <script src="scripts/views/list_getaway_view.js"></script>
    <script src="scripts/views/single_getaway_view.js"></script>
    <script src="scripts/routes/app_router.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
