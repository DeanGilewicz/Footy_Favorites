<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Footy_Favorites</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">

      <h1>Footy Favorites</h1>

      <form id="user_favs">

        <p>What is your name?</p>
          <input type="text" name="user" id="user_name" placeholder="please enter your full name">

        <p>What footy team do you support?</p>
          <input type="text" name="fav_team" id="team_name" placeholder="what is your favorite team?">

        <p>Who is your favorite player?</p>
          <input type="text" name="fav_player" id="player_name" placeholder="who is your favorite player?">

        <p>What is your favorite stadium?</p>
          <input type="text" name="fav_stadium" id="stadium_name" placeholder="what is your favorite stadium?">

        <p>What is your favorite league?</p>
          <input type="text" name="fav_league" id="league_name" placeholder="what is your favorite league?">

        <div>
          <button id="add_selections">Add Selections</button>
          <button id="update_selections">Update Selections</button>
        </div>

      </form>



    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
